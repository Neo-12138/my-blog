<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--
    自动设置 <base href> 标签，确保 GitHub Pages 和本地预览路径都正确。
    - 如果是本地开发（localhost 或 file 协议），则使用 './'
    - 如果是线上部署到 GitHub Pages，则使用 '/my-blog/' （根据你的仓库名来定）
    这个标签是 Docsify 能正确加载资源、跳转链接的关键。
  -->
  <script>
    (function () {
      var isLocal = location.hostname === 'localhost' || location.protocol === 'file:';
      var base = document.createElement('base');
      base.href = isLocal ? './' : '/my-blog/';
      document.head.appendChild(base);
    })();
  </script>

  <!-- 引入 Docsify 默认主题样式（vue风格） -->
  <link id="theme-style" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

  <style>
    /* 🎨 右上角主题切换器样式 */
    #theme-switcher {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 9999;
      background: #f5f5f5;
      border: 1px solid #ccc;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 6px;
    }

    /* 🌙 暗黑主题样式 */
    .dark #theme-switcher {
      background: #333;
      color: #eee;
      border-color: #444;
    }

    /* 📌 子目录导航栏样式（右侧浮动） */
    .app-sub-sidebar {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 200px;
      max-height: 80%;
      overflow: auto;
      border-left: 2px solid #ccc;
      padding-left: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- 🎨 顶部主题切换器，允许用户切换不同 Docsify 风格 -->
  <div id="theme-switcher">
    🎨 主题：
    <select onchange="switchTheme(this.value)">
      <option value="vue">默认</option>
      <option value="dark">暗黑</option>
      <option value="pure">纯净</option>
      <option value="buble">Buble</option>
    </select>
  </div>

  <!-- Docsify 的文档渲染入口 -->
  <div id="app">加载中...</div>

  <script>
    // 切换主题函数
    function switchTheme(themeName) {
      const themeLink = document.getElementById('theme-style');
      themeLink.href = '//cdn.jsdelivr.net/npm/docsify/lib/themes/' + themeName + '.css';
    }

    // 📚 Docsify 初始化配置
    window.$docsify = {
      name: '📘 我的嵌入式博客',      // 顶部项目标题
      repo: '',                      // GitHub 仓库链接（可留空）
      loadSidebar: true,            // 是否加载 _sidebar.md 文件作为侧边栏
      subMaxLevel: 2,               // 子目录导航层级，默认展示到 H3
      homepage: 'README.md',        // 默认首页内容
      search: {
        paths: 'auto',              // 自动生成搜索索引
        placeholder: '🔍 搜索文档',
        noData: '❌ 没有匹配结果',
        depth: 3                   // 搜索时索引的标题深度
      }
    };
  </script>

  <!-- 加载 Docsify 主脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
