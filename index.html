<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    // 自动设置 <base href> 以支持 GitHub Pages 和本地预览
    (function () {
      var isLocal = location.protocol === 'file:';
      var base = document.createElement('base');
      base.href = isLocal ? './' : '/my-blog/';
      document.head.appendChild(base);
    })();
  </script>

  <link id="theme-style" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

  <style>
    #theme-switcher {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 9999;
      background: #f5f5f5;
      border: 1px solid #ccc;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 6px;
    }

    .dark #theme-switcher {
      background: #333;
      color: #eee;
      border-color: #444;
    }

    .app-sub-sidebar {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 200px;
      max-height: 80%;
      overflow: auto;
      border-left: 2px solid #ccc;
      padding-left: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="theme-switcher">
    🎨 主题：
    <select onchange="switchTheme(this.value)">
      <option value="vue">默认</option>
      <option value="dark">暗黑</option>
      <option value="pure">纯净</option>
      <option value="buble">Buble</option>
    </select>
  </div>

  <div id="app">加载中...</div>

  <script>
    function switchTheme(themeName) {
      const themeLink = document.getElementById('theme-style');
      themeLink.href = '//cdn.jsdelivr.net/npm/docsify/lib/themes/' + themeName + '.css';
    }

    window.$docsify = {
      name: '📘 我的嵌入式博客',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索文档',
        noData: '❌ 没有匹配结果',
        depth: 3
      }
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
