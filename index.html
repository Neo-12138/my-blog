<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ 关键：静态设置 GitHub Pages 上的 base 路径（my-blog 是你的仓库名） -->
  <base href="/my-blog/">

  <!-- Docsify 默认主题 -->
  <link id="theme-style" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

  <style>
    /* 🎨 右上角主题切换器样式 */
    #theme-switcher {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 9999;
      background: #f5f5f5;
      border: 1px solid #ccc;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 6px;
    }

    .dark #theme-switcher {
      background: #333;
      color: #eee;
      border-color: #444;
    }

    /* 📌 子目录导航样式 */
    .app-sub-sidebar {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 200px;
      max-height: 80%;
      overflow: auto;
      border-left: 2px solid #ccc;
      padding-left: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- 🎨 主题切换器 -->
  <div id="theme-switcher">
    🎨 主题：
    <select onchange="switchTheme(this.value)">
      <option value="vue">默认</option>
      <option value="dark">暗黑</option>
      <option value="pure">纯净</option>
      <option value="buble">Buble</option>
    </select>
  </div>

  <!-- Docsify 内容渲染区域 -->
  <div id="app">加载中...</div>

  <script>
    // 切换主题函数
    function switchTheme(themeName) {
      const themeLink = document.getElementById('theme-style');
      themeLink.href = '//cdn.jsdelivr.net/npm/docsify/lib/themes/' + themeName + '.css';
    }

    // Docsify 配置
    window.$docsify = {
      name: '📘 我的嵌入式博客',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索文档',
        noData: '❌ 没有匹配结果',
        depth: 3
      }
    };
  </script>

  <!-- Docsify 主脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
